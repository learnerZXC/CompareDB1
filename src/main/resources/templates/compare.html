<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compare DB</title>

<script type="text/javascript" src="js/compare.js"></script>

</head>
<body>
	<table style="margin-left: 30px; margin-top: 30px">
		<form action="/compare/compareColumnBetweenSameTableName" method="post">
			<tr height="30px">
				<td>IP地址：</td><td><input type="text" value="" name="ip" style="height:20px"></td>
				<td>端口号：</td><td><input type="text" value="" name="port" style="height:20px"></td>
				<td>用户名：</td><td><input type="text" value="" name="userName" style="height:20px"></td>
				<td>密码：</td><td><input type="password" value="" name="password" style="height:20px"></td>
			</tr>
			<tr height="30px">	
				<td>数据库1名：</td><td><input type="text" value="" name="db1Name" style="height:20px"></td>
				<td>数据库2名：</td><td><input type="text" value="" name="db2Name" style="height:20px"></td>
			</tr>
			<tr height="30px">
				<td align="center" colspan="2"><input type="submit" value="提交" class="mybtn"/></td>
			</tr>
	</table>
</body>
</html>
