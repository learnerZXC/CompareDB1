<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="container" id="needs-validation" novalidate>
    <div class="row">
        <div class="col-md-3 mb-3">
            <label for="ip">IP</label>
            <input type="text" class="form-control" id="ip" placeholder="IP" value="127.0.0.1" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="port">Port</label>
            <input type="text" class="form-control" id="port" placeholder="Port" value="3306" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="User name" value="root" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="echoecho" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="db1Name">DB1 Name</label>
            <input type="text" class="form-control" id="db1Name" placeholder="DB1 name" value="db1" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="db2Name">DB2 Name</label>
            <input type="text" class="form-control" id="db2Name" placeholder="DB2 Name" value="db2" required>
        </div>
    </div>
    <button id="compareColumnBetweenSameTable" class="btn btn-primary" type="submit">查询 相同表名 列名不一致</button>
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/compare.js"></script>
</body>
</html>
